
    <div class="card">
        <div class="card-body">
            <form id="sign-up-form" class="needs-validation" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
               <h2 class="text-center text-info">Inicio de Sesión</h2> 
                    
    
            <div class="form-group">
                <label for="client_email">Correo Electrónico</label>
                <input type="email" id="client_email" class="form-control" formControlName="email"   required>
            </div>
    
            <div class="form-group">
                <label for="client_password">Contraseña</label>
                <input type="password" id="client_password" class="form-control" formControlName="password" minlength="6" required >
            </div>
    
            <div class="w-100 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit" >Iniciar Sesion</button>
            </div>
            </form>        
        </div>
    </div>
